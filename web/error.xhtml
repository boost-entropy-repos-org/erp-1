<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{bundle.errorPage}</title>
    </h:head>

    <h:body styleClass="exception-body error">

        <div class="exception-panel"></div>

        <div class="exception-content">
            <p:graphicImage name="images/logo-black.png" library="babylon-layout" />
            <h1><span style="font-weight: bold" class="exception-name">#{bundle.errorInfo} </span></h1>
            <p class="erp-error-msg">#{errorBean.errorMSG}</p>
            <h:form>
                <p:commandButton id="btn" value="#{bundle.disconnect}" action="#{administrationAction.logoutAction}" />
            </h:form>
        </div>
        <!-- <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="babylon-layout" /> -->
        <h:outputStylesheet name="css/layout-cyan.css" library="babylon-layout" />
        <h:outputStylesheet name="css/erp.css" library="babylon-layout" />
    </h:body>

</html>
