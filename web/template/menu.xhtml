<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pb="http://primefaces.org/babylon">

    <div class="layout-menu-container">
        <div class="layout-menu-logo">
            <h:link id="logolink" outcome="dashboardAttendance">
                <p:graphicImage name="images/logo-white.png" library="babylon-layout" height="50px"  width="250px" style="margin:3px 0px"/>
            </h:link> 
        </div>

        <div class="nano layout-menu-wrapper"> 
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <pb:menu>
                        <p:submenu id="om_account" label="#{bundle.userData}" icon="fa fa-fw fa-user">
                            <p:submenu id="ggg" label="#{sessionBean.users.username}" icon="fa fa-fw fa-user">
                                <p:menuitem id="om_account_acc" value="#{bundle.viewProfile}" icon="fa fa-fw fa-cog" outcome="updateAccount?userID=#{sessionBean.users.userid}" />                   
                                <p:menuitem id="om_account_not" value="#{bundle.tasks}" icon="fa fa-fw fa-bell-o"  />
                                <p:menuitem id="om_account_mess" value="#{bundle.requests}" icon="fa fa-fw fa-envelope-o"  />
                                <p:menuitem id="om_account_dis" value="#{bundle.disconnect}" onclick="PF('disconnectDlg').show()" icon="fa fa-fw fa-sign-out" />                                
                            </p:submenu>
                        </p:submenu>

                        <p:submenu id="om_homepage" label="#{bundle.homePage}" icon="fa fa-fw fa-home">
                            <p:menuitem id="om_dashboard" value="#{bundle.dashboard}" icon="fa fa-fw fa-dashboard" outcome="dashboardAttendance" />
                        </p:submenu>
                        <p:submenu id="om_services" label="#{bundle.services}" icon="fa fa-fw fa-magic">
                            <p:submenu id="hrDep" label="#{bundle.hrDep}" icon="fa fa-fw fa-users" rendered="#{(sessionBean.users.department!=null and (sessionBean.users.department.departmentid==67 or sessionBean.users.department.departmentid==64)) or sessionBean.users.role.roleid le 2}" >                               
                                <p:menuitem id="hr_companyAttedance" value="#{bundle.attendance}" icon="fa fa-fw fa-bars" outcome="dashboardAttendance" />
                                <p:menuitem id="hr_companyStuff" value="#{bundle.companyStuff}" icon="fa fa-fw fa-bars"  outcome="dashboardStaff" />
                                <p:menuitem id="hr_attendanceStatistics" value="#{bundle.statisticsAttendance}" icon="fa fa-fw fa-bars"  outcome="dashboardAttendanceStatistics" />
                            </p:submenu>
                            <p:submenu  id="om_userprofile_mode" label="#{bundle.itDep}" icon="fa fa-fw fa-desktop" rendered="#{(sessionBean.users.department!=null and sessionBean.users.department.departmentid==64) or sessionBean.users.role.roleid le 2}">
                                <p:menuitem id="it_companyAttedance" value="#{bundle.attendance}" icon="fa fa-fw fa-bars" outcome="dashboardAttendance" />
                                <p:menuitem id="it_companyStuff" value="#{bundle.companyStuff}" icon="fa fa-fw fa-bars"  outcome="dashboardStaff" />
                                <p:menuitem id="it_attendanceStatistics" value="#{bundle.statisticsAttendance}" icon="fa fa-fw fa-bars"  outcome="dashboardAttendanceStatistics" />                                
                                <p:menuitem id="it_userMgt" value="#{bundle.userMgt}" icon="fa fa-fw fa-bars" outcome="dashboardUsers" />                                    
                                <p:menuitem id="it_eqMgt" value="#{bundle.eqMgt}" icon="fa fa-fw fa-bars" actionListener="#" ajax="false" />
                                <p:menuitem id="it_systemMgt" value="#{bundle.systemAdmin}" icon="fa fa-fw fa-bars" outcome="dashboardTasks" />    
                            </p:submenu>

                        </p:submenu>
                    </pb:menu>

                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
